<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
{% for message in messages %}
<div class="alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
    <span aria-hidden="true">&times;</span>
</div>
{% endfor %}

<h3> Welcome to Geeks</h3>

{% if user.is_authenticated %}
<h3>Hello {{fname}}</h3>
<h4>you're successfully logged in.</h4>
  <button type="submit"><a href="/authentication/signout">signout</a></button>
{% else %}
  <button type="submit"><a href="/authentication/signup">signup</a></button>
    <button type="submit"><a href="/authentication/signin">signin</a></button>
{% endif %}


</body>
</html>
