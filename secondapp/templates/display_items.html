<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your Shopping CArt Information</h1>
{% if request.session %}
<table border="2">
    <thead>
    <th>Item Name</th>
    <th>Quantity</th>
    </thead>
    {% for key,value in request.session.items %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No Items In Your Shopping Cart</p>
{%endif%}

</body>
</html>
