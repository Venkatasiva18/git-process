<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.session%}

<h2>Thanks for providing information...Please confirm once</h2><hr>
<ul>
    {% for key,value in request.session.items%}
  <li><h2>{{key|upper}}: {{value|title}}</h2></li>
{%endfor%}
</ul>
{%else%}
<p>No information Available</p>
{%endif%}
</body>
</html>
