<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/demo.css'%}">
</head>
<body>
<h1>The Employee list is:</h1>
{% if emp_list %}
<table>
    <thead>
    <th>eno</th>
    <th>ename</th>
    <th>esal</th>
    <th>eadd</th>
</thead>
    {% for emp in emp_list %}
<tr>
    <td>{{emp.eno}}</td>
    <td>{{emp.ename}}</td>
    <td>{{emp.esal}}</td>
    <td>{{emp.eaddr}}</td>
</tr>
{% endfor %}
</table>
{%else%}
<p>No Records Found</p>
{%endif%}
</body>
</html>
